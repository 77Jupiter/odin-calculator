<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
</head>
<body>
  <button class="js-num-button">1</button>
  <button class="js-num-button">2</button>
  <button class="js-num-button">3</button>
  <button class="js-num-button">4</button>
  <button class="js-num-button">5</button>
  <button class="js-num-button">6</button>
  <button class="js-num-button">7</button>
  <button class="js-num-button">8</button>
  <button class="js-num-button">9</button>
  <button class="js-num-button">0</button>
  <button class="js-decimal-button">.</button>
  <button class="js-operator-button">+</button>
  <button class="js-operator-button">-</button>
  <button class="js-operator-button">*</button>
  <button class="js-operator-button">/</button>
  <button class="js-equal-button">=</button>
  <button class="js-clear-button">Clear</button>

  <div class="js-display-container">
    <p class="js-display"></p>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
